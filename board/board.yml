spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DATABASE_ENDPOINT}/${DATABASE_NAME}?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Seoul
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

  cloud:
    aws:
      s3:
        region: ${AWS_REGION}
        bucket: ${AWS_S3_BUCKET_NAME}
      credentials:
        access-key: ${AWS_ACCESSKEY}
        secret-key: ${AWS_SECRETKEY}

eureka:
  instance:
    prefer-ip-address: false
    hostname: ${BOARD_HOSTNAME}
    non-secure-port: 80
    non-secure-port-enabled: true
    instance-id: ${HOSTNAME}:${spring.application.name}:8080
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      default-zone: http://54.215.85.146:8761/eureka/

logging:
  level:
    root: DEBUG
    org.springframework: INFO
    com.yourpackage: DEBUG

